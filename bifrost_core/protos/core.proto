syntax = "proto3";

import "google/protobuf/any.proto";

// The core service for executing on js
service CoreJS {
    // executes the given code with the given data and returns the given data
    rpc Execute(InputData) returns (stream OutputData) {}

}


message InputData {
    string code = 1;
    map< string, google.protobuf.Any> data = 2;
}


message OutputData {
    string stdout = 1;
    string stderr = 2;
    map< string, google.protobuf.Any> data = 3;
}